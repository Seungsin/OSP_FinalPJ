<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='popup_style1.css')}}">
</head>
<body>
    <div id="demo">
        <h1>Most similar top3 url list</h1>
        <h2>{{URL}}</h2>
       
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
            <th>ID</th>
                        <th>URL</th>
            <th>COS Similarity</th>
                       
                    </tr>
                </thead>
                <tbody>
            {%if similars[0] == 'None' %} <td/><td data-title="URL">There's no URL to compare.</td>
            {%else%}
                    {% for url in similars %}

                        {% set index = similars.index(url) + 1 %}

                        <tr>

                        <td data-title="ID">{{index}}</td>

                        <td data-title="URL">{{url[0]}}</td>

            <td data-title="COS Similarity">{{url[1]}}</td>

                        </tr>

                    {%endfor%}
           
            {% endif %}
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>

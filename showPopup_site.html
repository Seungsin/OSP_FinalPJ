<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup_style1.css">
</head>
<body>
    <div id="demo">
        <h1>Most similar top3 url list</h1>
        <h2>{{URL}}</h2>
        <h2>processing time : {{proc_time}}</h2>
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="Word">
                            <p>{{similarity[0]}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-title="Word">
                            <p>{{similarity[1]}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-title="Word">
                            <p>{{similarity[2]}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
